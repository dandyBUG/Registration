<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键 viewport，确保手机端正常显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>来宾信息登记</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; }
        body { background-color: #f7f8fa; color: #333; line-height: 1.6; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: #fff; border-radius: 16px; padding: 30px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08); }
        h1 { text-align: center; margin-bottom: 10px; color: #2c3e50; font-size: 24px; }
        .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; transition: border 0.3s; }
        input:focus, select:focus { border-color: #3498db; outline: none; }
        .submit-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #3498db, #2ecc71); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: opacity 0.3s; }
        .submit-btn:hover { opacity: 0.9; }
        .loading { display: none; text-align: center; margin-top: 15px; color: #3498db; }
        .footer { text-align: center; margin-top: 30px; color: #95a5a6; font-size: 12px; }
        /* 手机端额外优化 */
        @media (max-width: 480px) {
            body { padding: 15px; }
            .container { padding: 25px 20px; border-radius: 12px; }
            h1 { font-size: 22px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>来宾信息登记</h1>
        <p class="subtitle">请填写以下信息完成登记</p>
		
       <iframe 
			id="jinshujuIframe" 
			src="https://k2wmoatl.jsjform.com/f/GukOzd?background=white&banner=show&embedded=true" 
			width="100%" 
			frameborder="0" 
			allowtransparency="true" 
			style="min-height: 600px; border: none;">
		</iframe>
    <script>
		// 目标跳转地址
			const redirectUrl = 'https://dandyBUG.github.io/Registration/guide.html';

			// 获取 iframe 元素
			const formIframe = document.getElementById('jinshujuIframe');

			// 在 iframe 加载完成后，向其内部注入一个点击监听器
			formIframe.onload = function() {
				try {
					// 获取iframe内部的document
					const iframeDoc = formIframe.contentDocument || formIframe.contentWindow.document;
					// 寻找提交按钮 (金数据按钮通常包含 'submit-button' 类，这是一个通用选择器，可能需要调整)
					const submitBtn = iframeDoc.querySelector('button[type="submit"], .submit-button, [class*="submit"]');
					
					if (submitBtn) {
						// 为提交按钮添加点击事件监听
						submitBtn.addEventListener('click', function() {
							console.log('检测到表单提交点击，将在3秒后跳转...');
							// 设置一个3秒的延时，足够表单完成提交处理
							setTimeout(function() {
								window.location.href = redirectUrl;
							}, 3000); // 3000毫秒 = 3秒
						});
					} else {
						// 如果没找到特定按钮，使用备用方案：监听iframe内所有点击，判断是否为提交
						console.warn('未找到精确提交按钮，启用备用监听模式。');
						iframeDoc.body.addEventListener('click', function(e) {
							if (e.target.type === 'submit' || e.target.innerText.includes('提交')) {
								setTimeout(() => window.location.href = redirectUrl, 3000);
							}
						});
					}
				} catch (e) {
					// 如果跨域安全策略阻止访问iframe内容，则直接启用一个全局的延时跳转作为最终保障
					console.error('无法访问iframe内容（跨域限制），启用最终保障方案。');
					// 你也可以直接设置一个全局的、更长的延时，例如表单加载后10秒跳转（备用）
					// setTimeout(() => window.location.href = redirectUrl, 10000);
				}
			};
		</script>
	
</body>
</html>
