<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键 viewport，确保手机端正常显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>来宾信息登记</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; }
        body { background-color: #f7f8fa; color: #333; line-height: 1.6; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: #fff; border-radius: 16px; padding: 30px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08); }
        h1 { text-align: center; margin-bottom: 10px; color: #2c3e50; font-size: 24px; }
        .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; transition: border 0.3s; }
        input:focus, select:focus { border-color: #3498db; outline: none; }
        .submit-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #3498db, #2ecc71); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: opacity 0.3s; }
        .submit-btn:hover { opacity: 0.9; }
        .loading { display: none; text-align: center; margin-top: 15px; color: #3498db; }
        .footer { text-align: center; margin-top: 30px; color: #95a5a6; font-size: 12px; }
        /* 手机端额外优化 */
        @media (max-width: 480px) {
            body { padding: 15px; }
            .container { padding: 25px 20px; border-radius: 12px; }
            h1 { font-size: 22px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>来宾信息登记</h1>
        <p class="subtitle">请填写以下信息完成登记</p>
		
       <iframe 
			id="jinshujuIframe" 
			src="https://k2wmoatl.jsjform.com/f/GukOzd?background=white&banner=show&embedded=true" 
			width="100%" 
			frameborder="0" 
			allowtransparency="true" 
			style="min-height: 600px; border: none;">
		</iframe>
    <script>
		// 目标跳转地址
		const redirectUrl = 'https://dandyBUG.github.io/Registration/guide.html';

		// 监听消息事件
		window.addEventListener('message', function (event) {
			// 重要：验证消息来源是否来自金数据域名，确保安全
			if (event.origin.indexOf('jsjform.com') > -1) {
				// 解析接收到的消息数据
				try {
					var data = JSON.parse(event.data);
				} catch (e) {
					return; // 如果不是JSON数据，则忽略
				}
				
				// 判断是否为提交成功事件（这里监听 iframe 高度变化的消息，通常提交后高度会变）
				// 你也可以根据金数据可能返回的其他特定消息进行判断
				if (data && data.type === 'resizeHeight') {
					// 为了更精确，可以添加一个简单的延时，确保是提交后的页面变化
					setTimeout(function() {
						window.location.href = redirectUrl;
					}, 800); // 延迟800毫秒后跳转，这个时间可以根据表单响应速度调整
				}
			}
		});
		</script>
	
</body>
</html>
