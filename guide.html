<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议须知与座位分布</title>
    <style>
        /* 复用相似的样式，保持风格一致 */
        body { background-color: #f0f2f5; padding: 20px; font-family: sans-serif; }
        .guide-container { max-width: 500px; margin: 0 auto; background: white; padding: 25px; border-radius: 16px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
        h1, h2 { color: #2c3e50; }
        .notice-section, .seat-section { margin-bottom: 30px; }
        ul { padding-left: 20px; }
        li { margin-bottom: 10px; }
        .seat-map { width: 100%; border-radius: 10px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="guide-container">
        <h1>会议须知</h1>
        <div class="notice-section">
            <ul>
                <li><strong>会议时间</strong>：请提前10分钟入场。</li>
                <li><strong>会场纪律</strong>：请将手机调至静音模式。</li>
                <li><strong>网络服务</strong>：会场提供免费Wi-Fi，密码详见屏幕。</li>
                <li><strong>其他事项</strong>：会议资料可在入口处领取。</li>
            </ul>
        </div>

        <h2>座位分布图</h2>
        <div class="seat-section">
            <p>请根据您的座位号对号入座，如有问题请咨询会场工作人员。</p>
            <!-- 将下面的 src 替换为你实际的座位图链接或路径 -->
            <img src="./seat-map.jpg" alt="座位分布图" class="seat-map">
        </div>
    </div>
</body>
</html>
